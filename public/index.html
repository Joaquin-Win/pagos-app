<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container">
            <span class="navbar-brand">⚽ Control de Pagos</span>
            <button class="btn btn-light" onclick="logout()">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container my-4">
        <div class="card shadow mb-4">
            <div class="card-body">
                <h5 class="card-title">➕ Nuevo Alumno</h5>
                <div class="input-group">
                    <input type="text" id="nombreAlumno" class="form-control" 
                           placeholder="Nombre completo">
                    <button class="btn btn-success" onclick="agregarAlumno()">Agregar</button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mb-4">
            <button class="btn btn-outline-success" onclick="generarReporte('pagado')">
                <i class="bi bi-file-pdf"></i> Pagados
            </button>
            <button class="btn btn-outline-danger" onclick="generarReporte('pendiente')">
                <i class="bi bi-file-pdf"></i> Pendientes
            </button>
        </div>

        <div id="listaAlumnos" class="list-group"></div>
    </div>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#comprobanteModal">
        <i class="bi bi-receipt"></i> Generar Comprobante
    </button>
    
    <!-- Modal para selección de datos -->
    <div class="modal fade" id="comprobanteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generar Comprobante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Alumno:</label>
                        <select id="selectAlumno" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mes:</label>
                        <select id="selectMes" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado de Pago:</label>
                        <select id="selectEstado" class="form-select">
                            <option value="Pagado">Pagado</option>
                            <option value="Pendiente">Pendiente</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="generarComprobante()">Generar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
