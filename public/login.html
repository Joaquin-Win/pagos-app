<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Pagos</title>
    <!-- Usar Bootstrap sin WebFonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Usar nuestro propio CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Cargar Firebase usando la versión compatible -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    
    <!-- Cargar nuestro script -->
    <script src="app.js"></script>
    
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 15px;
        }
        .card-header {
            background-color: #198754;
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header text-center">
                <h3> Gestor de Pagos</h3>
                <p class="mb-0">Escuela de Fútbol</p>
            </div>
            <div class="card-body p-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="d-grid">
                    <button class="btn btn-success" onclick="login()">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
